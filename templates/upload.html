{% extends "base.html" %}
{% block content %}
<div class="card bg-secondary text-light mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center">Upload Image</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Detect</button>
        </form>
    </div>
</div>
{% endblock %}
